<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Page Iframe with No Scrollbars</title>
  <style>
    /* Reset margin and padding to ensure full-page layout */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;  /* Remove body and html scrollbars */
    }

    /* Full-screen iframe */
    iframe {
      width: 100%;
      height: 100%;
      border: none;  /* Remove iframe border */
      display: block; /* Prevent default inline display */
      overflow: hidden; /* Ensure no internal scrolling inside iframe */
      scrolling: no; /* Ensure no scrolling in the iframe (deprecated but still works) */
    }
  </style>
</head>
<body>
  <!-- Full-page iframe embedding the URL with no scrolling -->
  <iframe src="https://eaglercraftx.pages.dev/fix-webm-duration.js" scrolling="no"></iframe>
</body>
</html>
